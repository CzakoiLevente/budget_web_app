<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body class="body" id="body">
  <p>HTML: rebirth from ashes starting</p>
  <p>
    <button id="insert" onclick="insertRow()">random purchase</button>
    <button id="delete" onclick="deleteRow()">delete row</button>
    <!-- 
      <button id="list" onclick="getList()">list entries</button>  
    -->
    <button id="modify" onclick="modifyRow()">modify</button>
  </p>

  <div id="form">
    <div id="form_row">
      <label for="item_name">Purchased item:</label>
      <input type="text" name="name" id="formItem" required>    
    </div>
    <div id="form_row">
      <label for="item_quantity">Quantity:</label>
      <input type="number" name="" id="formQuantity">
    </div>
    <div id="form_row">
      <label for="item_price">Price:</label>
      <input type="number" name="" id="formPrice">
    </div>
    <div id="form-row"> 
      <label for="item_currency">Currency</label>
      <input type="text" id="formCurrency">
    </div>
    <div id="form-row"> 
      <label for="item_payment">Payment</label>
      <input type="text" id="formPayment">
    </div>
    <div id="form-row"> 
      <label for="item_shop">Shop</label>
      <input type="text" id="formShop">
    </div>
    <button onclick="submit_purchase()">"Submit purchase!"</button>   
  </div>
  
  <table id="table">
    <th>
      <tr>
        <td>Item</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Currency</td>
        <td>Payment</td>
        <td>Shop</td>
        <td>Timestamp</td>
      </tr>
    </th>
    <tbody id="table_body">
      
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
